<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">

                <table class="table">
                <head>
                    <h2>LOGIN</h2>
                </head>
                <tr>
                    <td>username</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-success">login</button></td>
                </tr>
            </table></div>
            <div class="col col-12 col-sm-6 col-lg-6 col-xl-6 col-xxl-6">
                <table class="table">
                <head><h2>REGISTRATION</h2></head>
                <tr>
                    <td>name</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>gender</td>
                    <td><select name="" id="" class="form-control">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="other">other</option>
                    </select></td>
                </tr>
                <tr>
                    <td>address</td>
                    <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
                </tr>
                <tr>
                    <td>phone no</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>email id</td>
                    <td><input type="email" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td>confirm password</td>
                    <td><input type="password" name="" id="" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-success">register</button></td>
                </tr>
            </table></div>
        </div>
       </div>
    


    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
